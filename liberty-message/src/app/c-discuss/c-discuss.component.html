<div class="full-block-page-discuss mx-auto">
   
    <div class="px-3">
    
        <div class="d-flex my-1 border border-dark rounded" *ngFor="let elementRoomObject of roomlist">
            <div class="custom-discuss-icon-1 py-1 px-1 col-2">
                <a class="btn-light bg-white custom-discuss-link" 
                (click)="prepareViewMessages(elementRoomObject.roomname, elementRoomObject.target)" routerLink="/dialogue">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Free 5.15.3 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M144 208c-17.7 0-32 14.3-32 32s14.3 32 32 32 32-14.3 32-32-14.3-32-32-32zm112 0c-17.7 0-32 14.3-32 32s14.3 32 32 32 32-14.3 32-32-14.3-32-32-32zm112 0c-17.7 0-32 14.3-32 32s14.3 32 32 32 32-14.3 32-32-14.3-32-32-32zM256 32C114.6 32 0 125.1 0 240c0 47.6 19.9 91.2 52.9 126.3C38 405.7 7 439.1 6.5 439.5c-6.6 7-8.4 17.2-4.6 26S14.4 480 24 480c61.5 0 110-25.7 139.1-46.3C192 442.8 223.2 448 256 448c141.4 0 256-93.1 256-208S397.4 32 256 32zm0 368c-26.7 0-53.1-4.1-78.4-12.1l-22.7-7.2-19.5 13.8c-14.3 10.1-33.9 21.4-57.5 29 7.3-12.1 14.4-25.7 19.9-40.2l10.6-28.1-20.6-21.8C69.7 314.1 48 282.2 48 240c0-88.2 93.3-160 208-160s208 71.8 208 160-93.3 160-208 160z"/></svg>
                </a>
            </div>
            <div class="col-9">
                <a class="btn-light bg-white custom-discuss-link" routerLink="/dialogue" 
                (click)="prepareViewMessages(elementRoomObject.roomname, elementRoomObject.target)">
                    <div class="mx-2 custom-discuss-content">{{elementRoomObject.target}}</div>
                    <div class="mx-2">{{elementRoomObject.datelastmessage}}</div>
                </a>
                <div *ngIf="roomnameToDelete === elementRoomObject.roomname" class="btn btn-danger" type="button" (click)="launchDeletRoom(elementRoomObject.roomname)">
                    Supprimer
                </div>
            </div>

            <button class="btn btn-light bg-white custom-discuss-icon-2 py-1 px-1 col-1" type="button" (click)="activateDeleteButton(elementRoomObject.roomname)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!-- Font Awesome Free 5.15.3 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M268 416h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12zM432 80h-82.41l-34-56.7A48 48 0 0 0 274.41 0H173.59a48 48 0 0 0-41.16 23.3L98.41 80H16A16 16 0 0 0 0 96v16a16 16 0 0 0 16 16h16v336a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128h16a16 16 0 0 0 16-16V96a16 16 0 0 0-16-16zM171.84 50.91A6 6 0 0 1 177 48h94a6 6 0 0 1 5.15 2.91L293.61 80H154.39zM368 464H80V128h288zm-212-48h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12z"/></svg>
            </button>
        </div>
    </div>

    <div class="custom-discuss-icon-plus mx-2 my-2">
        <div class="" (click)="activateAddTarget()">
            <svg class="bg-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!-- Font Awesome Free 5.15.3 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M352 240v32c0 6.6-5.4 12-12 12h-88v88c0 6.6-5.4 12-12 12h-32c-6.6 0-12-5.4-12-12v-88h-88c-6.6 0-12-5.4-12-12v-32c0-6.6 5.4-12 12-12h88v-88c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v88h88c6.6 0 12 5.4 12 12zm96-160v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V80c0-26.5 21.5-48 48-48h352c26.5 0 48 21.5 48 48zm-48 346V86c0-3.3-2.7-6-6-6H54c-3.3 0-6 2.7-6 6v340c0 3.3 2.7 6 6 6h340c3.3 0 6-2.7 6-6z"/></svg>
        </div>
        <form *ngIf="displayAddTarget" (ngSubmit)="onSubmit(formCreateRoom); formCreateRoom.reset();" #formCreateRoom="ngForm">
        <div class="form-group card card-body">
            <input type="text" name="action" [ngModel]="'createRoom'" hidden>
            <input type="text" class="form-control border-dark my-1" id="CreateAccount1" placeholder="Nouveau contact" name="target" ngModel required>
            <button type="submit" [disabled]="formCreateRoom.invalid" class="btn btn-dark">Ajouter</button>
        </div>
        </form>
    </div>

</div>
